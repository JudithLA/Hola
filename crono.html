        <script type="text/javascript">
            // esto es un comentario.
            /* esto es otro comentario */
            
            var centesimas = 0;
            var segundos = 0;
            var minutos = 0;
            var intervalControler;
            
            
            var pintar = function(){
                pintarMini(centesimas, "centesimas");
                pintarMini(segundos, "segundos");
                pintarMini(minutos, "minutos");
                
            };            
            
            var update = function(){
               console.log("updating");
                centesimas++;
                if( centesimas >= 100){
                    centesimas = 0;
                    segundos++;
                }
                
                if(segundos >= 60){
                    segundos = 0;
                    minutos++;
                }
                pintar();
                
            };
            
            
            var stop = function(){
                clearInterval(intervalControler);
                intervalControler = 0;
            };
            
            var start = function(){
                if(!intervalControler){
                    intervalControler = setInterval(function(){update();}, 10);
                    console.log(intervalControler);
                }  
            };
            var reset = function(){
                centesimas = segundos = minutos = 0;
                pintar();
            };
            
            var checkpoint = function(){
                
            };
            
            var pintarMini = function(value, id ){
                var stringValue = value+"";
                if(value < 10){
                    stringValue = "0"+ stringValue;
                }
                
                document.getElementById(id).innerHTML = stringValue;
            };
            

            
            
            
            
        </script>
    </head>
    <body>
        <div id="crono1">
            <a id="minutos">00</a>:<a id="segundos">00</a>:<a id="centesimas">00</a>
            <br>
            <button id="iniciar" onClick="start();"> INICIO </button>
            <button id="parar" onClick="stop();"> PARAR </button>
            <button id="restart" onClick="reset();"> RESET </button>
        </div>
    </body>
